<main role="main" class="flex-shrink-0" style="padding-bottom: 65px">
  <div class="jumbotron" style="padding: 20px">
    <div class="container">
      <h1 class="display-4">Delete</h1>
    </div>
  </div>
  <div class="container">
    <form method="POST" enctype="multipart/form-data" id="deleteImageForm"
          action="http://localhost:8080/api/images/delete">
      <div class="form-group">
        <select class="form-control btn-primary"
                (input)="showImage($event.target.value)">
          <option *ngFor="let image of images"
                  [value]="image.id">
            {{image.id}} - {{image.name}}
          </option>
        </select>

        <img height="100px" [src]="displayImage" style="padding: 20px">
        <br/>
        <button class="col-md-4 btn btn-primary btn-block" type="submit" id="deleteOneButton">Delete this image</button>
      </div>
    </form>
    <br/>
    <br/>
    <form method="POST" id="deleteAllImagesForm" action="http://localhost:8080/api/images/delete/all">
        <button class="col-md-6 btn btn-danger btn-block" type="submit" id="deleteAllButton">Delete ALL images</button>
    </form>
  </div>
</main>
