<source>
  @type forward
  port 24224
  bind 0.0.0.0
  tag docker.stdout
</source>

<source>
  @type prometheus
</source>
<source>
  @type monitor_agent
</source>
<source>
  @type prometheus_monitor
  <labels>
    host ${hostname}
  </labels>
</source>

# write log to message field
<filter docker.**>
  @type record_transformer
  <record>
    message ${record["log"]}
    tag "${tag}"
  </record>
</filter>

# properly format mongodb logs
<filter docker.**>
  @type parser
  format /[^ ]+ [^ ]+ (?<level>[^ ]+)  \[(?<logger_name>[^ ]+)\] (?<message>.+)$/
  key_name message
  reserve_data true
</filter>

# properly format frontend logs
<filter docker.**>
  @type parser
  format nginx
  key_name message
  reserve_data true
</filter>

# write part of container name to service field
<filter docker.**>
  @type parser
  format /.+_(?<service>[^_]+)_1$/
  key_name container_name
  reserve_data true
</filter>

# remove starting / from container name
<filter docker.**>
  @type parser
  format /\/(?<container_name>.+)$/
  key_name container_name
  reserve_data true
</filter>

# parse log field as json
<filter docker.**>
  @type parser
  format json
  key_name log
  reserve_data true
</filter>

# remove all events from fluentd
<filter docker.**>
  @type grep
  <exclude>
    key tag
    pattern fluent.*
  </exclude>
</filter>

# remove tag field & log field (it is either in message now or parsed)
<filter docker.**>
  @type record_transformer
  remove_keys log,tag
</filter>

<match docker.**>
  @type                 elasticsearch
  host                  elasticsearch
  port                  9200
  logstash_format       true
  logstash_prefix       logs
  logstash_dateformat   %Y%m%d
  include_tag_key       true
  type_name             log
  tag_key               @tag
  <buffer>
    flush_interval      1s
    flush_thread_count  2
  </buffer>
</match>

<match fluent.**>
  @type                 elasticsearch
  host                  elasticsearch
  port                  9200
  logstash_format       true
  logstash_prefix       fluent
  logstash_dateformat   %Y%m%d
  include_tag_key       true
  type_name             log
  tag_key               @tag
  <buffer>
    flush_interval      1s
    flush_thread_count  2
  </buffer>
</match>

<match *.**>
  @type                 elasticsearch
  host                  elasticsearch
  port                  9200
  logstash_format       true
  logstash_prefix       unmatched
  logstash_dateformat   %Y%m%d
  include_tag_key       true
  type_name             log
  tag_key               @tag
  <buffer>
    flush_interval      1s
    flush_thread_count  2
  </buffer>
</match>