<source>
  @type tail
  path /mnt/var/log/docker/containers/*/*-json.log
  pos_file /fluentd/etc/fluentd-docker.pos
  tag docker.*
  format json
  time_key time
  time_format %Y-%m-%dT%H:%M:%S
  emit_unmatched_lines true
</source>

<filter docker.*>
  @type parser
  format json
  key_name log
  reserve_data false
</filter>

<match docker.mnt.var.log.docker.containers.*.*.log>
  @type elasticsearch
  host elasticsearch
  port 9200
  index_name fluentd
  <buffer>
    flush_interval 5s
  </buffer>
</match>
