version: '3'
services:

  ## Domain

  imageholder:
    build: ../services/imageholder
    depends_on:
    - mongodb
    - fluentd
    environment:
      SERVICE_CHECK_HTTP: '/health'
    ports:
    - 8080:8080

  imagerotator:
    build: ../services/imagerotator
    depends_on:
    - fluentd
    environment:
      SERVICE_CHECK_HTTP: '/health'
    ports:
    - 8081:8080

  imagegrayscale:
    build: ../services/imagegrayscale
    depends_on:
    - fluentd
    environment:
      SERVICE_CHECK_HTTP: '/actuator/health'
    ports:
    - 8082:8080

  ## Storage

  # database
  mongodb:
    image: mongo:3.2.12
    depends_on:
    - fluentd
    ports:
    - '27017'
    volumes:
    - olly-mongodb:/data/db


  ## Logging

  # log collector
  fluentd:
    build: ../services/fluentd
    volumes:
      - /var/lib/docker/containers/:/mnt/var/log/docker/containers/:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    #logging:
    #  driver: "none"

  # search engine, storage
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.1.1
    volumes:
    - olly-elasticsearch:/usr/share/elasticsearch/data
    ports:
    - 9200:9200

  # logs visualizer
  kibana:
    image: docker.elastic.co/kibana/kibana:6.1.1
    depends_on:
    - elasticsearch
    volumes:
    - olly-prometheus:/prometheus
    ports:
    - 5601:5601


  ## Monitoring

  # metrics collector
  prometheus:
    build: ../services/prometheus
    ports:
    - 9090:9090

  # monitoring visualizer
  grafana:
    ports:
    - 3000:3000
    build: ../services/grafana

  # node metrics exporter for prometheus
  node-exporter:
    image: prom/node-exporter
    volumes:
    - /proc:/host/proc:ro
    - /sys:/host/sys:ro
    - /:/rootfs:ro
    command:
    - '--path.procfs=/host/proc'
    - '--path.sysfs=/host/sys'
    - --collector.filesystem.ignored-mount-points
    - "^/(sys|proc|dev|host|etc|rootfs/var/lib/docker/containers|rootfs/var/lib/docker/overlay2|rootfs/run/docker/netns|rootfs/var/lib/docker/aufs)($$|/)"
    ports:
    - 9100:9100

  # docker daemon metrics exporter for prometheus
  cadvisor:
    image: google/cadvisor
    volumes:
    - /:/rootfs:ro
    - /var/run:/var/run:rw
    - /sys:/sys:ro
    - /var/lib/docker/:/var/lib/docker:ro
    ports:
    - 9110:8080

  ## Tracing

  # Trace UI
  zipkin:
    image: openzipkin/zipkin
    ports: 
    - 9411:9411


volumes:
  olly-elasticsearch:
    driver: local
  olly-mongodb:
    driver: local
  olly-prometheus:
    driver: local
