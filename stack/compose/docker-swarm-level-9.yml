    environment:
      - HONEYCOMB_KEY=${HONEYCOMB_KEY}
      - APM_ENABLED=true
      - HONEYCOMB_ENABLED
      - HONEYCOMB_DATASET
      - SPRING_PROFILES_ACTIVE=json-log
