  imageflip:
    build: ../application/imageflip
    image: localhost:5000/dima_imageflip
    depends_on:
      - fluentd
    ports:
      - 8085:8080
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
        order: stop-first
      restart_policy:
        condition: any
      resources:
        limits:
          memory: 2g
    environment:
      - HONEYCOMB_KEY=${HONEYCOMB_KEY}
      - APM_ENABLED=true
      - HONEYCOMB_ENABLED
      - HONEYCOMB_DATASET
      - SPRING_PROFILES_ACTIVE=json-log
      - EVENTS_ENABLED=true
      - BUSINESS_METRICS_ENABLED=true
    logging:
      driver: "fluentd"
