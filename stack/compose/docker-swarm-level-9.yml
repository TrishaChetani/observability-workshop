version: '3.7'
services:

  ## Domain
  frontend:
    build: ../application/frontend
    image: localhost:5000/dima_frontend
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
        order: stop-first
      restart_policy:
        condition: any
    depends_on:
      - fluentd
    ports:
      - 80:80
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
    restart: always

  imageorchestrator:
    build: ../application/imageorchestrator
    image: localhost:5000/dima_imageorchestrator
#    depends_on:
#    - fluentd
    ports:
    - 8080:8080
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
        order: stop-first
      restart_policy:
        condition: any
      resources:
        limits:
          memory: 2g
    environment:
      - HONEYCOMB_KEY=${HONEYCOMB_KEY}
      - APM_ENABLED=true
      - HONEYCOMB_ENABLED
      - HONEYCOMB_DATASET
      - SPRING_PROFILES_ACTIVE=json-log
      - EVENTS_ENABLED=true
      - BUSINESS_METRICS_ENABLED=true
      - TRACING_TAGS_ENABLED=true
#    logging:
#      driver: "fluentd"
#      options:
#        fluentd-address: localhost:24224
    restart: always

  imageholder:
    build: ../application/imageholder
    image: localhost:5000/dima_imageholder
    depends_on:
    - mongodb
    - fluentd
    ports:
    - 8081:8080
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
        order: stop-first
      restart_policy:
        condition: any
      resources:
        limits:
          memory: 1g
    environment:
      - HONEYCOMB_KEY=${HONEYCOMB_KEY}
      - APM_ENABLED=true
      - HONEYCOMB_ENABLED
      - HONEYCOMB_DATASET
      - SPRING_PROFILES_ACTIVE=json-log
      - EVENTS_ENABLED=true
      - BUSINESS_METRICS_ENABLED=true
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
    restart: always

  imagerotator:
    build: ../application/imagerotator
    image: localhost:5000/dima_imagerotator
    depends_on:
      - fluentd
    ports:
      - 8082:8080
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
        order: stop-first
      restart_policy:
        condition: any
      resources:
        limits:
          memory: 2g
    environment:
      - HONEYCOMB_KEY=${HONEYCOMB_KEY}
      - APM_ENABLED=true
      - HONEYCOMB_ENABLED
      - HONEYCOMB_DATASET
      - SPRING_PROFILES_ACTIVE=json-log
      - EVENTS_ENABLED=true
      - BUSINESS_METRICS_ENABLED=true
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
    restart: always

  imagegrayscale:
    build: ../application/imagegrayscale
    image: localhost:5000/dima_imagegrayscale
    depends_on:
      - fluentd
    ports:
      - 8083:8080
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
        order: stop-first
      restart_policy:
        condition: any
      resources:
        limits:
          memory: 2g
    environment:
      - HONEYCOMB_KEY=${HONEYCOMB_KEY}
      - APM_ENABLED=true
      - HONEYCOMB_ENABLED
      - HONEYCOMB_DATASET
      - SPRING_PROFILES_ACTIVE=json-log
      - EVENTS_ENABLED=true
      - BUSINESS_METRICS_ENABLED=true
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
    restart: always

  imageresize:
    build: ../application/imageresize
    image: localhost:5000/dima_imageresize
    depends_on:
      - fluentd
    ports:
      - 8084:8080
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
