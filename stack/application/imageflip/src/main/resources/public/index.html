<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Simple image flip</h1>

<form method="POST" enctype="multipart/form-data" id="uploadImageForm" action="/api/image/flip">
    file: <label class="custom-file-upload">
    <input type="file" name="image"><b>File Upload</b></input>
</label>
    <br/><br/>
    vertical: <input type="checkbox" name="vertical"/>
    horizontal: <input type="checkbox" name="horizontal"/>
    <br/><br/>
    <input type="submit" value="Submit" id="uploadButton"/>
</form>

</body>
</html>
